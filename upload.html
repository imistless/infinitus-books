<script language="JavaScript">
   function teste() {
      if (document.upload.arquivo.value=="") {
         alert("Arquivo para upload não informado!")
         document.upload.arquivo.focus()
         return false      
      }
   }
    function verificaExtensao($input) {
  var extPermitidas = ['txt', 'png'];
  var extArquivo = $input.value.split('.').pop();

  if(typeof extPermitidas.find(function(ext){ return extArquivo == ext; }) == 'undefined') {
    alert('Extensão "' + extArquivo + '" não permitida!');
      window.location.href = "https://www.google.com.br/"; //colocar a propria url do site para carregar novamente 
  }
}
    
</script>
</head>
<body>


<div class="admin">
   <h1>ADMINISTRADOR</h1>
   <h2>Upload de arquivo txt</h2><br>
   <form name="upload" method="post" enctype="multipart/form-data" onsubmit="return teste()">
      <input type="file" name="arquivo" size="60" onchange="verificaExtensao(this)" required>
      <br> 
      <input type="submit" name="enviar" value="Upload!">
   </form>
</div>
